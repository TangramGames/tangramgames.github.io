<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<title>{{ page.title }} | Tangram</title>
	</head>
	
	<body>
		<div id="sidebar">
			<div class="centered-div">
				<img src="/images/light_dot.png" alt="" class="side-hline" />
			</div>
			<ul>
				<li><a href="/">Blog</a></li>
				<li><a href="/games/">Games</a></li>
				<li><a href="/about/">About</a></li>
				<li><a href="/follow/">Follow</a></li>
			</ul>
			<div class="centered-div">
				<img src="/images/light_dot.png" alt="" class="side-hline" />

				<a href="/games/mrrescue/">
					<img src="/images/game_thumb_mrrescue.png" class="side-gamethumb" alt="Mr. Rescue" />
				</a>
				<p class="side-gametext">Mr. Rescue</p>

				<a href="/games/sienna">
					<img src="/images/game_thumb_sienna.png" class="side-gamethumb" alt="Mr. Rescue" />
				</a>
				<p class="side-gametext">Sienna</p>

				<img src="/images/light_dot.png" alt="" class="side-hline" />

				<div>
					<a href="https://twitter.com/SimonLarsen">
						<img src="/images/button_twitter.png" class="social-button" />
					</a>
					<a href="http://www.youtube.com/user/SimonLarsen">
						<img src="/images/button_youtube.png" class="social-button" />
					</a>
					<a href="https://github.com/SimonLarsen">
						<img src="/images/button_github.png" class="social-button" />
					</a>
				</div>

				<img src="/images/light_dot.png" alt="" class="side-hline" />

				<div>
					<img src="/images/donate.png" alt="Donate" class="donate-button" />
				</div>
			</div>
		</div>

		<div id="container">
			<h1>{{ page.title }}</h1>
			{{ content }}
		</div>
	</body>
</html>
