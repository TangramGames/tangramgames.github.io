---
layout: default
---
<h1>{{ page.title }} <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ page.title }}" data-via="{{ page.twitter }}" data-count="none" data-dnt="true">Tweet</a></h1>
<p class="timestamp">
	Posted on {{ page.date | date_to_string }}
	by <a href="http://twitter.com/{{ page.twitter }}">@{{ page.twitter }}</a>
</p>
{{ content }}

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
