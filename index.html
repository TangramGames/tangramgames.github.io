---
layout: default
title: Blog
---
{% for post in site.posts limit:5 %}
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<p class="timestamp">
	Posted on {{ post.date | date_to_string }}
	by <a href="http://twitter.com/{{ post.twitter }}">@{{ post.twitter }}</a>
	<a href="http://facebook.com/sharer.php?u={{ post.url | uri_encode }}"><i class="fa fa-facebook-square"></i></a>
	<a href="https://twitter.com/intent/tweet?url={{ post.url | uri_encode }}&text={{ post.title | uri_encode }}&via=TangramGames"><i class="fa fa-twitter-square"></i></a>
</p>
{{ post.content }}
{% endfor %}
<div class="centered">
	<a class="btn" href="/posts">Show all posts</a>
</div>
