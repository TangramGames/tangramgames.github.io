---
layout: default
title: Blog
---
{% for post in site.posts limit:5 %}
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<p class="timestamp">
	Posted on {{ post.date | date_to_string }}
	by <a href="http://twitter.com/{{ post.twitter }}">@{{ post.twitter }}</a>
	<a href="https://twitter.com/intent/tweet?text={{ post.title | cgi_escape }}&url={{ post.url | cgi_escape }}&via={{ post.twitter }}">
		<i class="fa fa-share-alt" title="Share on twitter"></i>
	</a>
</p>
{{ post.content }}
{% endfor %}
<div class="centered">
	<a class="btn" href="/posts">Show all posts</a>
</div>
